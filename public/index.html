<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="icon" type="image/x-icon" href="/images/logo-egg.png" />
    <title>Food Recipes</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <a href="/" title="Recipe Book Homepage">
          <div class="logo-container">
            <img src="/images/logo-egg.png" alt="Logo" />
            <h3>Recipe Book</h3>
          </div>
        </a>
        <div class="nav-container">
          <nav>
            <ul>
              <li><a href="/">Home</a></li>
              <li><a href="#">Recipes</a></li>
            </ul>
          </nav>
          <button class="button" onclick="window.location.href = '/search'">
            Search Recipes
          </button>
          <div id="auth-buttons"></div>
        </div>
      </div>
    </header>

    <main>
      <div class="search-image">
        <div class="quote">
          <h1>Good Food Brings People Together</h1>
          <h3>What are you craving today?</h3>
        </div>

        <form class="search-bar" onsubmit="event.preventDefault(); search();">
          <input
            type="text"
            id="recipe-search"
            placeholder="Search for a recipe..."
          />
          <button type="button" onclick="search()" class="search-button">
            Search
          </button>
        </form>
        <div class="category-section">
          <button class="category-button" data-category="beef">Beef</button>
          <button class="category-button" data-category="chicken">Chicken</button>
          <button class="category-button" data-category="pork">Pork</button>
          <button class="category-button" data-category="egg">Egg</button>
          <button class="category-button" data-category="lamb">Lamb</button>
        </div>
      </div>
      <div class="popular-recipes">
        <h2>RECIPES YOU MIGHT LIKE</h2>
        <!-- Recipe cards will be dynamically inserted here -->
        <div class="recipes-container"></div>
      </div>
    </main>

    <script src="/js/script.js"></script>
    <script src="/js/category.js"></script>
  </body>
</html>
