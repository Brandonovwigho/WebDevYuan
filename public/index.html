<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="icon" type="image/x-icon" href="/images/logo-egg.png" />
    <title>Food Recipes</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="logo-container">
          <img src="/images/logo-egg.png" />
          <h3>Recipe Book</h3>
        </div>
        <div class="nav-container">
          <nav>
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">Recipes</a></li>
            </ul>
          </nav>

          <button class="button">Search Recipes</button>
        </div>
      </div>
    </header>

    <main>
      <div class="quote">
        <h1>Good Food Brings People Together</h1>
        <h3>What are you craving today?</h3>
      </div>

      <div class="search-bar">
        <input
          type="text"
          id="recipe-search"
          placeholder="Search for a recipe..."
        />
        <button type="submit" class="search-button">Search</button>
      </div>
      <div class="category-section">
        <button class="category-button">Breakfast</button>
        <button class="category-button">Lunch</button>
        <button class="category-button">Dinner</button>
        <button class="category-button">Dessert</button>
        <button class="category-button">Snack</button>
      </div>

      <div class="popular-recipes">
        <h2>RECIPES YOU MIGHT LIKE</h2>
        <!-- Recipe cards will be dynamically inserted here -->
        <div class="recipes-container"></div>
      </div>
    </main>

    <script src="/js/random-recipe.js"></script>
  </body>
</html>
